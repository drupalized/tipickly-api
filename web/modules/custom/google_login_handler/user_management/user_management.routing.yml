user_management.add:
  path: '/api/user_management/add'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::add'
    _title: 'User Management'
  requirements:
    _permission: 'add users using user_management api'
    _access: 'TRUE'
user_management.update:
  path: '/api/user_management/update'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::update'
    _title: 'User Management'
  requirements:
    _permission: 'update users using user_management api'
    _access: 'TRUE'
user_management.load:
  path: '/api/user_management/load'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::load'
    _title: 'User Management'
  requirements:
    _permission: 'load users using user_management api'
    _access: 'TRUE'
user_management.delete:
  path: '/api/user_management/delete'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::delete'
    _title: 'User Management'
  requirements:
    _permission: 'delete users using user_management api'
    _access: 'TRUE'
